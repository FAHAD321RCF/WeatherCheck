<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creative Weather App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gradient-to-br from-indigo-500 via-purple-500 to-pink-500 min-h-screen flex items-center justify-center">
    <div class="container mx-auto px-4">
        <div class="bg-white bg-opacity-20 backdrop-blur-lg rounded-3xl shadow-lg p-8 max-w-lg mx-auto">
            <h1 class="text-4xl font-bold text-center text-white mb-6">Weather App</h1>
            <p class="text-center text-white text-opacity-80 mb-6">
                Get real-time weather updates for any city in the world.
            </p>
            <div class="flex items-center space-x-4 mb-6">
                <input id="cityInput" type="text" placeholder="Enter city name" 
                    class="flex-1 p-3 rounded-lg bg-white bg-opacity-30 text-white placeholder-white focus:outline-none focus:ring-2 focus:ring-pink-400">
                <button id="getWeather" 
                    class="bg-pink-500 text-white px-6 py-3 rounded-lg hover:bg-pink-600 transition">
                    Search
                </button>
            </div>
            <div id="weatherResult" class="hidden text-center">
                <div class="flex justify-center mb-4">
                    <img id="weatherIcon" src="" alt="Weather Icon" class="w-20 h-20">
                </div>
                <h2 class="text-3xl font-semibold text-white" id="cityName"></h2>
                <p class="text-xl text-white mt-2" id="temperature"></p>
                <p class="text-lg text-white text-opacity-80 mt-1" id="description"></p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
