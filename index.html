<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather & Outfit Suggestion</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-blue-500 to-gray-600 min-h-screen flex flex-col justify-between text-white">
  <!-- Navigation Bar -->
  <nav class="w-full bg-blue-700 p-4 shadow-md">
  <div class="container mx-auto flex justify-between items-center">
    <!-- Logo -->
    <h1 class="text-2xl font-bold">Weather App</h1>

    <!-- Navigation Links -->
    <ul class="flex space-x-4">
      <li><a href="#" class="hover:underline">Home</a></li>
      <li><a href="#about" class="hover:underline">About</a></li>
      <li><a href="#forecast" class="hover:underline">Forecast</a></li>
      <li><a href="#contact" class="hover:underline">Contact</a></li>
    </ul>

    <!-- Search Bar -->
    <div class="relative">
      <input
        type="text"
        placeholder="Search city..."
        class="p-2 rounded text-black"
        id="navSearchInput"
      />
      <button
        class="absolute right-0 top-0 bg-blue-600 text-white px-3 py-2 rounded-r"
        id="navSearchButton"
      >
        Search
      </button>
    </div>

    <!-- Dark Mode Toggle -->
    <button
      id="darkModeToggle"
      class="ml-4 bg-gray-800 text-white px-3 py-2 rounded"
    >
      Dark Mode
    </button>
  </div>
</nav>

  <!-- Main Content -->
  <main class="flex-grow flex flex-col items-center justify-center">
    <div class="w-full max-w-md p-4">
      <!-- Location Input -->
      <div class="mb-4">
        <input id="locationInput" type="text" placeholder="Enter city..." class="w-full p-2 rounded text-black">
        <button id="geoButton" class="mt-2 w-full bg-blue-700 p-2 rounded">Use Geolocation</button>
      </div>

      <!-- Weather Display Card -->
      <div id="weatherCard" class="p-4 rounded bg-white bg-opacity-20 text-center hidden">
        <h2 id="cityName" class="text-2xl font-bold"></h2>
        <p id="weatherCondition" class="text-lg"></p>
        <p id="temperature" class="text-4xl font-bold"></p>
        <p id="humidity"></p>
        <p id="wind"></p>
      </div>

      <!-- Outfit Suggestion -->
      <div id="outfitSuggestion" class="mt-4 p-4 rounded bg-white bg-opacity-20 text-center hidden">
        <h3 class="text-xl font-bold">What to Wear</h3>
        <p id="suggestionText"></p>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="w-full bg-blue-700 p-4 text-center">
    <p>&copy; 2025 Weather App. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
